version: "3.7"

services:

    test_server:
      container_name: test_server
      image: test_auth_server
      build: 
        context: ../
        args:
          ENV: "NOT_PRODUCTION"
      restart: always
      environment:
        - 'DB_URL=postgres://username:password@test_postgres:5432/to_do'
        - 'SECRET_KEY=secret'
        - 'EXPIRE_MINUTES=60'
        - 'REDIS_URL=redis://test_redis/'
      depends_on:
          test_redis:
            condition: service_started
      ports:
        - "8000:8000"
      expose:
        - 8000

    test_postgres:
      container_name: 'test_postgres'
      image: 'postgres'
      restart: always
      ports:
        - '5433:5432'
      environment:
        - 'POSTGRES_USER=username'
        - 'POSTGRES_DB=to_do'
        - 'POSTGRES_PASSWORD=password'

    test_redis:
      container_name: 'test_redis'
      image: 'redis:5.0.5'
      ports:
        - '6379:6379'

    init_test_db:
        container_name: init_test_db
        image: init_test_db
        build: 
          context: ../database
        environment:
          - 'DB_URL=postgres://username:password@test_postgres:5432/to_do'
        depends_on:
            test_postgres:
              condition: service_started
        restart: on-failure